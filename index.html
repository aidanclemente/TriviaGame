<!DOCTYPE html>
<html>
<head>
	<title>The Simpsons Trivia</title>
	<meta charset="utf-8">
	<meta name=viewport content= "width=device-width initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="text-center" id="mainContent">
			<header>
				<h1>The Simpson Trivia!</h1>
			</header>
			<div id="time">XXX</div>
			<div id="question">YYY</div>
			<div id="gif"></div>
			<div id="choices">
				<div>
					<button class="choice" value="a" id="choice1"></button>
				</div>
				<div>
					<button class="choice" value="b" id="choice2"></button>
				</div>
				<div>
					<button class="choice" value="c" id="choice3"></button>
				</div>
				<div>
					<button class="choice" value="d" id="choice4"></button>
				</div>
			</div>
			<audio autoplay id="audio" src="assets/music/theSimpsons.mp3"></audio>
		</div>
		<button id="startButton">Click to Start</button>
	</div>
<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
